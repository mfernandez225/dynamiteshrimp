<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynomite Shrimp</title>


    <!-- Sweet Favicon -->
    <!-- <link rel="icon" href="./assets/favicon.ico"> -->
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Button Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Adding the jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">


        <div class="jumbotron text-center">
            <img src="https://image.flaticon.com/icons/svg/123/123287.svg" alt="..." class="d-inline"
                style="width: 50px; height:50px">
            <h1 class="d-inline">DYNOOOMITEE!! SHRIMP</h1>
            <hr class="my-4">
            <h4 class="display-6 text-center">Make your reservation</h4>

            <div class="row">
                <div class="container text-center">
                    <a href="tables.html">
                        <button type="button" class="btn btn-primary" id="tables">
                            <img src="https://image.flaticon.com/icons/svg/2457/2457449.svg" alt="..."
                                class="d-inline mr-2" style="width: 20px; height:20px">View Tables</button>
                    </a>
                    <a href="index.html">
                        <button type="button" class="btn btn-danger" id="goHome"><i class="fa fa-home"></i></button>
                    </a>
                </div>
            </div>

        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="name" placeholder="Hungry Patron">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="email" class="form-control" id="number" placeholder="(555) 555-2222">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="HungryPatron@DynomiteShrimp.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Unique ID</label>
                <input type="email" class="form-control" id="unique" placeholder="abc123babyyouandme">
            </div>

            <button type="button" class="btn btn-primary" id="submit">Submit</button>

        </form>


    </div><br><br><br>



    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a>
                |
                <a href="/api/tables"> API Table Link</a>
            </p>
        </div>
    </footer>


</body>

</html>
